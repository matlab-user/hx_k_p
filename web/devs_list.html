<!DOCTYPE html>

<html>

    <head>
		<meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge">
		<title>实唯物联</title>
		
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!--<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>-->
		<script src="js-lib/jquery-2.1.1.min.js"></script>
		<script src="my-js/devs_list/funs.js"></script>

		<script>
			var dev = new Array();
			var url = location.href;
			url = url.split('?');
			
			$( function() {
				
				if( url.length>1 ) {
					var para = url[1];
					para = para.split('=');
					if( para.length>1 ) {
						if( para[1]!='a' )
							$('#admin_a').hide();
					}
				}
				
				get_devs_info();
				
				$('#list').click( function(e) {
					var index = parseInt(e.target.id);
					if( isNaN(index)==0 )
						location.href = 'data_show.html?'+dev[index].gid;
				} );
						
			} );
		</script>
		
    </head>
	
	<body>
		<div id='header'>
			<a>首页</a>
			<a id='admin_a' href='admin.html'>管理</a>
			<a id='num' style="font-weight:normal;margin-left:20%">设备总数量:10台</a>
			<a style="position:absolute;right:20px">注销</a>
		</div>
		
		<table id='list' cellspacing="0">
			<tbody>
				<tr><th class='name'>设备名称</th><th class='gid'>设备ID</th></tr>
			</tbody>
		</table>
	</body>
</html>
